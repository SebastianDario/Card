  <div class="container">
    <div class="card mt-5 border rounded-4" style="width: 20rem;" id="card">
      <img src="./images/illustration-hero.svg" class="card-img-top " alt="...">
      <div class="card-body">
        <h5 class="card-title"><b> Order Summary</b></h5>
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any

          <div class="row border rounded-4 mb-3">

            </div>
            <div class="col-12 col-lg-5 " id="XD">
              <p>
               <b class="anual"> Annual Plan </b><br>
                $59.99/year 
              </p>
            </div>
            <div class="col-12 col-lg-4" id="change">
              Change
            </div>
          </div>
        <a href="#" class="btn mb-3" id="btn1">Proceed to Payment</a>
        <a href="#" class="btn "id="btn2">Cancel Order</a>
      </div>
    </div>
  </div>
